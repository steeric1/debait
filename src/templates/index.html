{% extends "base.html" %}

{% block title %}Forum for Debate{% endblock %}

{% block content %}
    {% if user %}
        <div class="flex flex-col items-center justify-start w-10/12 mx-auto my-4">
            <div class="flex flex-row items-center bg-primary-fg shadow-md rounded-2xl">
                <button id="general-btn" data-state="active" class="flex flex-row items-center justify-end border-2 border-primary-fg text-white text-base w-72 pr-14 py-4 rounded-l-2xl data-[state=active]:font-normal data-[state=active]:border-white">General</button>
                <button id="subscribed-btn" data-state="inactive" class="flex flex-row items-center justify-start border-2 border-primary-fg text-white text-base w-72 pl-14 py-4 rounded-r-2xl data-[state=active]:font-normal data-[state=active]:border-white">Subscribed</button>
            </div>
        </div>

        <div class="w-10/12 mx-auto bg-primary-fg my-4 rounded-md shadow-md pb-4 px-8 pt-0">
        </div>

        <script>
            let generalBtn = document.getElementById("general-btn");
            let subscribedBtn = document.getElementById("subscribed-btn");

            generalBtn.onclick = () => {
                generalBtn.dataset.state = "active";
                subscribedBtn.dataset.state = "inactive";
            };

            subscribedBtn.onclick = () => {
                subscribedBtn.dataset.state = "active";
                generalBtn.dataset.state = "inactive";
            };
        </script>
    {% endif %}
{% endblock %}
