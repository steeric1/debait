<title>Debait - Forum for Debate</title>
<h1>Debait</h1>

{% if user %}
    <p>You're logged in as <strong>{{ user.name }}</strong>.</p>
    <form action="/logout" method="POST">
        <input type="submit" value="Log out">
    </form>
{% else %}
    <p>You're not logged in. <a href="/login">Log in.</a></p>
{% endif %}
